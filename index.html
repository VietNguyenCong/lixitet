<!DOCTYPE html>

    <style>

        body {

</head>
<body>

    <canvas id="fw-canvas"></canvas>

    <div class="content-wrapper">
        <div class="horse">üêé</div>
        <h1 style="text-shadow: 2px 2px 10px black;">L·∫ÆC L√å X√å B√çNH NG·ªå 2026</h1>
        
        <div class="lixi" id="lixi" onclick="handleLixiClick()">üßß</div>
        
        <p class="status-msg" id="statusMsg">Ch·∫°m ƒë·ªÉ l·∫Øc v√† nh·∫≠n l·ªôc!</p>

    <div id="popup">
        <h2>CH√öC M·ª™NG!</h2>
        <p>B·∫°n nh·∫≠n ƒë∆∞·ª£c:</p>
        <h1 id="money">0ƒë</h1>

    <!-- <button onclick="localStorage.clear(); location.reload();" style="position:fixed; bottom:10px; right:10px; opacity:0.3; font-size:10px; z-index: 1000;">RESET TEST</button> -->

    <script>
        // --- LOGIC PH√ÅO HOA ---
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animateFW() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); } 
                else { particles.splice(i, 1); }
            });
            if (Math.random() < 0.05) createFirework();
            requestAnimationFrame(animateFW);
        }
        animateFW();

        // --- LOGIC L√å X√å ---
        const lixi = document.getElementById('lixi');
        const statusMsg = document.getElementById('statusMsg');
        const popup = document.getElementById('popup');
        const moneyTxt = document.getElementById('money');
        const wishTxt = document.getElementById('wish');

        window.onload = () => {
            const savedMoney = localStorage.getItem('savedMoney');
            if (localStorage.getItem('hasShaken') && savedMoney) {
                lockLixi(savedMoney);
            }
        };

        function lockLixi(money) {
            lixi.classList.add('disabled');
            lixi.onclick = null;
            // C·∫≠p nh·∫≠t d√≤ng ch·ªØ th√¥ng b√°o k√®m s·ªë ti·ªÅn ƒë√£ nh·∫≠n
            statusMsg.innerHTML = `B·∫°n ƒë√£ nh·∫≠n <span style="text-decoration: none; color: white;" class="highlight-money">${money}</span> r·ªìi, h·∫πn nƒÉm sau nh√©!`;
            statusMsg.style.color = "#ffca28";
        }

        function handleLixiClick() {
            if (localStorage.getItem('hasShaken')) return;

            if ("vibrate" in navigator) {
                navigator.vibrate([100, 50, 100, 50, 400]);
            }

            lixi.classList.add('shaking');
            statusMsg.innerText = "ƒêang l·∫Øc l·ªôc...";

            setTimeout(() => {
                lixi.classList.remove('shaking');
                
                const gifts = ["5.000ƒë","10.000ƒë", "20.000ƒë", "50.000ƒë", "100.000ƒë","H·∫πn l·∫ßn sau"];
                const wishes = [
                    "Ch√∫c b·∫°n nƒÉm m·ªõi V·∫°n S·ª± Nh∆∞ √ù!",
                    "T·∫•n t√†i t·∫•n l·ªôc, c√¥ng danh r·∫°ng r·ª°!",
                    "S·ª©c kh·ªèe d·ªìi d√†o, h·∫°nh ph√∫c ƒëong ƒë·∫ßy!",
                    "M√£ ƒë√°o th√†nh c√¥ng, v·∫°n d·∫∑m b√¨nh an!",
                    "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc, thƒÉng ti·∫øn v√®o v√®o!",
                    "M·ªôt nƒÉm m·ªõi b√¨nh an, h·ª∑ s·ª± l√¢m m√¥n!"
                ];

                const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

                moneyTxt.innerText = randomGift;
                wishTxt.innerText = "‚Äú" + randomWish + "‚Äù";
                
                popup.style.display = 'block';
                
                // L∆∞u tr·∫°ng th√°i v√† s·ªë ti·ªÅn v√†o localStorage
                localStorage.setItem('hasShaken', 'true');
                localStorage.setItem('savedMoney', randomGift);
                
                lockLixi(randomGift);

                if ("vibrate" in navigator) navigator.vibrate(500);
            }, 1200);
        }

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
